#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "vpnclient"
name = "VPN Client"
description.en = "Tunnel the internet traffic through a VPN"
description.fr = "Fait passer le trafic internet Ã  travers un VPN"

version = "2.2~ynh4"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://labriqueinter.net"

[integration]
yunohost = ">= 11.2"
architectures = "all"
